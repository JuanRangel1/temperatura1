<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graus Fahrenheit</title>
    <style>

        body {
            font-family: Roboto;
            background: -webkit-linear-gradient(to left, #ffffff, #ffffff);
            background: linear-gradient(to left, #ffffff, #ffffff);
            }

        #container{
            margin: 0 auto;
            width: auto;
            display: table;
            text-align: center;
        }

        #convert {
            margin-top:2%;
            background-color: #00ff62;
        }
        #clear {
            margin-top:2%;
            background-color: #6e0707d3;
        }

        #convert:hover {
            background-color: #bcc768;
        }
        h1 {
            font-family: sans-serif;
            color: #801b1b;
        }
        input {
            display: block;
            padding: 10px;
            margin-top: 10px;
            font-size: 2em;
            color: #0db6d4;
            font-family: cursive, sans-serif;
        }
        ::-webkit-input-placeholder {
            color: #ccc;
        }
        :-moz-placeholder { 
            color: #ccc;  
        }
        ::-moz-placeholder {  
            color: #ccc;  
        }
        :-ms-input-placeholder {  
            color: #ccc;  
        }
        button {
            padding: 10px;
            font-size: 1.2em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Conversor de temperatura</h1>

        <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />

        <input type="text" id="celsius" placeholder="Celsius" name="c" value="" />

        <button id="convert">converter!</button>
        <button id="clear">cancelar</button>
    </div>
    <script src="conversor.js"></script>
</body>

<footer>@copyright Juan Rangel</footer>
</html>
